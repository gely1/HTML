<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/estilosr.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div id="logo">URBAN</div>
    <div ><h2 class="titulos">Registrarse</h2></div>
    <form id="formu"action="">
        <fieldset>
            <select class="selec"type="text" placeholder="Institucion" required>
                <option>ITSNCG</option>
                <option>OTRO</option>
        </fieldset>
        <fieldset>
            <input class="inp"type="text" placeholder="Nombre Completo (Como está inscrito a la institución)" required>
        </fieldset>
        <fieldset>
            <input class="inp"type="text" placeholder="Número de control o matrícula" required>
        </fieldset>
        <fieldset>
            <input class="inp"type="text" placeholder="Número de Teléfono (celular)" required>
        </fieldset>
        <fieldset>
            <button>Volver</button>
            <button type="submit">Siguiente</button>
        </fieldset>
    </form>
    
</body>
</html>
